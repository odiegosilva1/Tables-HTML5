<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tabelas</title>
</head>

<body>
    <div style="padding: 10px;">
        <table>
            <tr>
                <th class="left">1</th>
                <th class="left">2</th>
                <th class="left">3</th>
            </tr>
            <tr>
                <th class="center">4</th>
                <th class="center">5</th>
                <th class="center">6</th>
            </tr>
            <tr>
                <th class="right">7</th>
                <th class="right">8</th>
                <th class="right">9</th>
            </tr>
        </table>
    </div>
    <div style="padding: 10px;">
        <table>
            <tr>
                <th class="left">1</th>
                <th class="left">2</th>
                <th class="left">3</th>
            </tr>
            <tr>
                <td class="center" colspan="3">4</td>
            </tr>
            <tr>
                <th class="left">7</th>
                <th class="left">8</th>
                <th class="left">9</th>
            </tr>
        </table>
    </div>
    </table>
    <div style="padding: 10px;">
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td class="center" rowspan="3">3</td>
            </tr>
            <tr>
                <td class="center" colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </div>
</body>

</html>
